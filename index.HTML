<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jokes</title>
  <style>
    /* Basic styling for the app */
    html {
      font-family: Arial, sans-serif;
      --yellow: #ffcc00;
      --size: 20px;
    }

    body {
      background-color: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .wrapper {
      max-width: 600px;
    }

    .joke {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      min-height: 4rem;
    }

    button.getJoke {
      background-color: var(--yellow);
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #282c34;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    .lds-ripple {
      display: inline-block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: var(--size);
      height: var(--size);
      visibility: hidden;
    }

    .lds-ripple div {
      position: absolute;
      border: 4px solid white;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .lds-ripple div:nth-child(2) {
      animation-delay: -0.5s;
    }

    @keyframes lds-ripple {
      0% {
        top: calc(var(--size) / 2);
        left: calc(var(--size) / 2);
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: 0;
        left: 0;
        width: calc(var(--size) * 0.9);
        height: calc(var(--size) * 0.9);
        opacity: 0;
      }
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="joke">Click the button for a dad joke!</div>
    <button class="getJoke">
      Get A Joke
      <div class="lds-ripple loader hidden">
        <div></div>
        <div></div>
      </div>
    </button>
  </div>
  <script src="demo.js"></script>
</body>
</html>
